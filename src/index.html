<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Azure Blob Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Files to Azure Blob Storage</h1>
        <div class="upload-container">
            <div class="form-group">
                <label for="fileInput">Select a file to upload:</label>
                <input type="file" id="fileInput" accept=".csv,.xlsx" multiple>
                <button onclick="uploadFile()" class="upload-button">Upload</button>
            </div>
            <div id="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
