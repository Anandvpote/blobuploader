<!DOCTYPE html>
<html>
<head>
    <title>File Upload to Azure Blob Storage</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Azure Blob Storage</h1>
    <div class="form-group">
        <label for="fileInput">Select a file to upload:</label>
        <input type="file" id="fileInput" accept=".csv,.xlsx" multiple>
        <button onclick="uploadFile()">Upload</button>
    </div>
    <div id="response"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const response = document.getElementById('response');
            const files = fileInput.files;

            if (files.length === 0) {
                response.className = 'error';
                response.textContent = 'Please select at least one file to upload.';
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                response.textContent = 'Uploading...';
                const uploadResponse = await fetch('/api/blobuploader', {
                    method: 'POST',
                    body: formData
                });

                if (uploadResponse.ok) {
                    const result = await uploadResponse.json();
                    response.className = 'success';
                    response.textContent = 'Files uploaded successfully! ' + result.message;
                } else {
                    throw new Error(`Upload failed with status ${uploadResponse.status}`);
                }
            } catch (error) {
                response.className = 'error';
                response.textContent = `Error uploading files: ${error.message}`;
            }

            // Clear the file input
            fileInput.value = '';
        }
    </script>
</body>
</html>
